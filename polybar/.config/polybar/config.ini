include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/settings.ini
include-file = ~/.config/polybar/modules.ini

[bar/william]
width = 100%
height = 22pt
radius = 4

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

;border-size = 6pt
border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = UbuntuMono Nerd Font Mono:size=10;1
font-1 = UbuntuMono Nerd Font Mono:size=8;1
font-2 = UbuntuMono Nerd Font Mono:size=16;1

modules-left = logo xworkspaces xwindow
modules-center = now-playing
#modules-right = memory cpu backlight pulseaudio battery date
modules-right = weather memory cpu pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
