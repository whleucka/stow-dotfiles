# Application bindings
$terminal = uwsm app -- kitty
$browser = uwsm app -- chromium --new-window --ozone-platform=wayland

# Unbind omarchy defaults
unbind = SUPER, V
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, W

# App shortcuts
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com/"
bindd = SUPER, B, Bluesky, exec, omarchy-launch-webapp "https://bsky.app/"
bindd = SUPER, C, Calculator, exec, uwsm app -- gnome-calculator
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, E, Email, exec, omarchy-launch-webapp "https://mail.google.com/"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, G, GitHub, exec, omarchy-launch-webapp "https://github.com/"
bindd = SUPER, M, Messages, exec, omarchy-launch-webapp "https://messages.google.com/web/conversations"
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, R, Reddit, exec, omarchy-launch-webapp "https://reddit.com/"
bindd = SUPER, S, Spotify, exec, uwsm app -- spotify
bindd = SUPER, T, System monitor, exec, $terminal -e btop
bindd = SUPER, W, Web Browser, exec, $browser
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"

# View keybindings
bindd = SUPER, slash, Apps, exec, omarchy-menu-keybindings

# Close focused window
bind = SUPER, Q, killactive
bind = SUPER_SHIFT, Q, forcekillactive

# Terminal
bindd = SUPER, return, Terminal, exec, $terminal --working-directory $(omarchy-cmd-terminal-cwd) zsh

# Lock screen
bind = CTRL_ALT, L, exec, uwsm app -- hyprlock

# Vim-style movement between windows
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Vim-style move windows
bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, J, movewindow, d
bind = SUPER_SHIFT, K, movewindow, u
bind = SUPER_SHIFT, L, movewindow, r

# Move focused window to workspace N
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9

# Fullscreen window
bind = SUPER, V, fullscreen, 0

# Toggle split orientation
bind = SUPER, O, togglesplit
