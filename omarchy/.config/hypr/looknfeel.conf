# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # No gaps between windows
    # gaps_in = 0
    # gaps_out = 0

    # Use master layout instead of dwindle
    # layout = master
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # Use round window corners
    rounding = 2

    blur {
        enabled = true
        size = 3
        passes = 2
        noise = 0.0117
        brightness = 0.8
        contrast = 1
    }
}

animations {
    enabled = true

    # Workspace transition
    bezier = easeOut, 0.25, 1, 0.5, 1
    animation = workspaces, 1, 4, easeOut, slidefade

    # Window fade in/out (compatible with v0.51.1)
    animation = windowsIn, 1, 4, easeOut
    animation = windowsOut, 1, 4, easeOut

    # Optional: generic fade for popups, tooltips, etc.
    animation = fade, 1, 5, easeOut
}
