# ── Kitty Terminal Config ────────────────────────────────────────────────────
include theme.conf

# Font settings
font_family      family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-Regular
bold_font        family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-SemiBold
italic_font      family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-Italic
bold_italic_font family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-SemiBoldItalic
font_size        12.0

# Cursor
cursor_shape     block
cursor_blink_interval 0

# Scrollback
scrollback_lines 10000

# Window settings
window_padding_width 0
window_margin_width 0
dynamic_padding yes
confirm_os_window_close 0
background_opacity 0.8
enabled_layouts tall:bias=50;full_size=1;mirrored=false

# Tab bar (sleek, minimal, glowing active tab)
tab_bar_edge hidden
tab_bar_min_tabs 2
tab_bar_style fade
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
active_tab_font_style   bold
inactive_tab_font_style normal

# Copy/paste
clipboard_control write-clipboard write-primary

# Mouse
mouse_hide_wait 3.0

# Keyboard shortcuts
map kitty_mod+a            reload_config
map kitty_mod+c            edit_config_file
map kitty_mod+w            close_window
map kitty_mod+q            quit
map kitty_mod+d            detach_window
map kitty_mod+s            launch --type=overlay --stdin-source=@screen_scrollback vim -R -c 'normal G' -c 'set readonly nomodified nospell syntax=' -


# Tabs
map kitty_mod+t     new_tab
map kitty_mod+h     next_tab
map kitty_mod+l     previous_tab
map kitty_mod+enter launch --cwd=current --location=split

# Moving splits
map ctrl+left       neighboring_window left
map ctrl+right      neighboring_window right
map ctrl+up         neighboring_window up
map ctrl+down       neighboring_window down


# Animated cursor
cursor_trail 3
cursor_trail_decay 0.1 0.4

# Performance
repaint_delay       7
input_delay         0
sync_to_monitor     yes
glfw_double_buffer  yes

# Ligatures and emoji
enable_ligatures always
symbol_map U+1F000-U+1FAFF emoji

# Bell
enable_audio_bell no
visual_bell_duration 0.2
visual_bell_color #f38ba8

# Misc
detect_urls yes
allow_remote_control yes
shell_integration   enabled
