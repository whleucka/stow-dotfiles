# ── Kitty Terminal Config ────────────────────────────────────────────────────

# Font settings
font_family      family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-Regular
bold_font        family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-SemiBold
italic_font      family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-Italic
bold_italic_font family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-SemiBoldItalic
font_size        11.0

# Cursor
cursor_shape     block
cursor_blink_interval 0

# Scrollback
scrollback_lines 10000
scrollback_pager less

# Window settings
window_padding_width 0
window_margin_width 0
dynamic_padding yes
confirm_os_window_close 0
background_opacity 0.8

# Tabs
tab_bar_min_tabs 2
tab_bar_edge bottom
tab_bar_style powerline
map ctrl+shift+h previous_tab
map ctrl+shift+l next_tab

# Tab bar (sleek, minimal, glowing active tab)
tab_bar_edge bottom
tab_bar_min_tabs 1
tab_bar_style fade
active_tab_font_style   bold
inactive_tab_font_style normal

# Copy/paste
clipboard_control write-clipboard write-primary

# Mouse
mouse_hide_wait 3.0

# Keyboard shortcuts
map ctrl+shift+enter new_window
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_window
map ctrl+shift+q     quit
map ctrl+shift+f     search

# Performance
repaint_delay    7
input_delay      0
sync_to_monitor  yes

# Ligatures and emoji
enable_ligatures always
symbol_map U+1F000-U+1FAFF emoji

# Bell
enable_audio_bell no
visual_bell_duration 0.2
visual_bell_color #f38ba8

# Misc
allow_remote_control yes
shell_integration   enabled

# Theme
foreground              #cad3f5
background              #24273a
selection_foreground    #24273a
selection_background    #f4dbd6

# Cursor colors
cursor                  #f4dbd6
cursor_text_color       #24273a

# URL underline color when hovering with mouse
url_color               #f4dbd6

# Kitty window border colors
active_border_color     #b7bdf8
inactive_border_color   #6e738d
bell_border_color       #eed49f

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #181926
active_tab_background   #c6a0f6
inactive_tab_foreground #cad3f5
inactive_tab_background #1e2030
tab_bar_background      #181926

# Colors for marks (marked text in the terminal)
mark1_foreground #24273a
mark1_background #b7bdf8
mark2_foreground #24273a
mark2_background #c6a0f6
mark3_foreground #24273a
mark3_background #7dc4e4

