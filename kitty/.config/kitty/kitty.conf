# ── Kitty Terminal Config ────────────────────────────────────────────────────
include theme.conf

# Font settings
font_family      family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-Regular
bold_font        family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-SemiBold
italic_font      family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-Italic
bold_italic_font family='CaskaydiaMono Nerd Font' postscript_name=CaskaydiaMonoNF-SemiBoldItalic
font_size        10.0

# Cursor
cursor_shape     block
cursor_blink_interval 0

# Scrollback
scrollback_lines 10000
scrollback_pager /home/whleucka/.neovim/nvim-linux-x86_64/bin/nvim -u NONE -R -M -c 'require("kitty+page")(INPUT_LINE_NUMBER)' -
map ctrl+shift+[ show_scrollback

# Window settings
window_padding_width 0
window_margin_width 0
dynamic_padding yes
confirm_os_window_close 0
background_opacity 0.8

# Tabs
tab_bar_min_tabs 2
tab_bar_edge bottom
tab_bar_style powerline
map ctrl+shift+h previous_tab
map ctrl+shift+l next_tab

# Tab bar (sleek, minimal, glowing active tab)
tab_bar_edge bottom
tab_bar_min_tabs 1
tab_bar_style fade
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
active_tab_font_style   bold
inactive_tab_font_style normal

# Copy/paste
clipboard_control write-clipboard write-primary

# Mouse
mouse_hide_wait 3.0

# Keyboard shortcuts
map ctrl+shift+enter new_window
map ctrl+shift+t     new_tab
map ctrl+shift+w     close_window
map ctrl+shift+q     quit
map ctrl+shift+f     search
map ctrl+shift+f2    edit_config_file


# Performance
repaint_delay    7
input_delay      0
sync_to_monitor  yes

# Ligatures and emoji
enable_ligatures always
symbol_map U+1F000-U+1FAFF emoji

# Bell
enable_audio_bell no
visual_bell_duration 0.2
visual_bell_color #f38ba8

# Misc
allow_remote_control yes
shell_integration   enabled
